exclude: '\.snap$'
repos:
-   repo: git://github.com/pre-commit/mirrors-autopep8
    sha: v1.3.3
    hooks:
    -   id: autopep8
-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v1.1.1
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: git://github.com/getsentry/pre-commit-hooks
    sha: daa33dd69ff71affa95250287272471c1f5f0995
    hooks:
    -   id: prettier
-   repo: git://github.com/getsentry/pre-commit-hooks
    sha: daa33dd69ff71affa95250287272471c1f5f0995
    hooks:
    -   id: eslint
-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v1.1.1
    hooks:
    -   id: debug-statements
    -   id: flake8
