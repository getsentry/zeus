language: python
sudo: false
services:
  - redis-server
  - postgresql
python:
  - "3.6"
cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/pip/wheels
env:
  global:
    - NODE_ENV=production
    - PIP_DISABLE_PIP_VERSION_CHECK=on
    - TRAVIS_NODE_VERSION=8
install:
  - nvm install $TRAVIS_NODE_VERSION
  - npm install -g yarn@0.27.5
  - make
script:
  - git --version
  - py.test tests -v --cov . --cov-report="xml:coverage.xml" --junit-xml="junit.xml"
after_success:
  - bin/upload-zeus-artifact junit.xml "text/xml+xunit"
  - bin/upload-zeus-artifact coverage.xml "text/xml+coverage"
after_failure:
  - bin/upload-zeus-artifact junit.xml "text/xml+xunit"
  - bin/upload-zeus-artifact coverage.xml "text/xml+coverage"
notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/c8e250c8-81ee-11e7-bf7a-0a580a280480/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
  email: false
